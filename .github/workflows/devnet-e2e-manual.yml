name: devnet-e2e-manual

on:
  workflow_dispatch:

jobs:
  e2e-devnet:
    runs-on: ubuntu-latest
    env:
      RPC_URL: ${{ secrets.RPC_URL }}
      AUTHORITY_KEYPAIR: /tmp/devnet-authority.json
      POSITION_ADDRESS: ${{ secrets.POSITION_ADDRESS }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Write authority keypair
        run: |
          test -n "${{ secrets.AUTHORITY_KEYPAIR_JSON }}"
          printf '%s' '${{ secrets.AUTHORITY_KEYPAIR_JSON }}' > "$AUTHORITY_KEYPAIR"

      - name: Run devnet e2e harness
        run: pnpm e2e:devnet
