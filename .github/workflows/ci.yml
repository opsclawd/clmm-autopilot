name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: pnpm -r test
        run: pnpm -r test

      - name: pnpm -r typecheck
        run: pnpm -r typecheck

      - name: pnpm -r lint
        run: pnpm -r lint

      - name: Setup Rust (for Anchor)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install Solana CLI (Agave) v2.3.0
        run: |
          set -euo pipefail
          cd "$RUNNER_TEMP"
          # Prefer GitHub-hosted release artifacts (more reliable than release.solana.com in CI).
          URL_PRIMARY="https://github.com/anza-xyz/agave/releases/download/v2.3.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          URL_FALLBACK_INSTALLER="https://release.solana.com/v2.3.0/install"

          if curl -fsSLI "$URL_PRIMARY" >/dev/null; then
            curl -fsSLo solana.tar.bz2 "$URL_PRIMARY"
            tar -xjf solana.tar.bz2
            echo "$RUNNER_TEMP/solana-release/bin" >> "$GITHUB_PATH"
            export PATH="$RUNNER_TEMP/solana-release/bin:$PATH"
          else
            sh -c "$(curl -sSfL $URL_FALLBACK_INSTALLER)"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          fi

          solana --version

      - name: Install system deps (Anchor build)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libusb-1.0-0-dev \
            clang \
            make

      - name: Install Anchor CLI v0.32.1
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.32.1 anchor-cli --locked
          anchor --version

      - name: Setup Solana keypair (CI)
        run: |
          mkdir -p "$HOME/.config/solana"
          if [ ! -f "$HOME/.config/solana/id.json" ]; then
            solana-keygen new --no-bip39-passphrase -s -o "$HOME/.config/solana/id.json"
          fi
          solana-keygen pubkey "$HOME/.config/solana/id.json"

      - name: anchor test
        run: anchor test

      - name: Mobile sanity build (Expo export)
        run: pnpm -C apps/mobile export
