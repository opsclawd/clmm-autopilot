name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0

      - name: Configure pnpm store path
        run: |
          pnpm config set store-dir ~/.pnpm-store
          mkdir -p ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: pnpm -r test
        run: pnpm -r test

      - name: pnpm -r typecheck
        run: pnpm -r typecheck

      - name: pnpm -r lint
        run: pnpm -r lint

      - name: Setup Rust (for Anchor)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Cache Rust crates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI (Agave) v2.3.0 + verify checksums
        run: |
          set -euo pipefail
          cd "$RUNNER_TEMP"

          URL_SOLANA_TARBALL="https://github.com/anza-xyz/agave/releases/download/v2.3.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          URL_SBF_SDK_TARBALL="https://github.com/anza-xyz/agave/releases/download/v2.3.0/sbf-sdk.tar.bz2"

          SOLANA_SHA256="56241fbe862495ff01b2b875195e44f94c22e9f2a504591a3ade1b9d82862730"
          SBF_SHA256="38f062a39ffaa554c6f2874ce4584461107fbf9b5b4003109759840706c5106d"

          curl -fsSLo solana.tar.bz2 "$URL_SOLANA_TARBALL"
          echo "$SOLANA_SHA256  solana.tar.bz2" | sha256sum -c -
          tar -xjf solana.tar.bz2
          echo "$RUNNER_TEMP/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$RUNNER_TEMP/solana-release/bin:$PATH"

          curl -fsSLo sbf-sdk.tar.bz2 "$URL_SBF_SDK_TARBALL"
          echo "$SBF_SHA256  sbf-sdk.tar.bz2" | sha256sum -c -
          tar -xjf sbf-sdk.tar.bz2 -C "$RUNNER_TEMP"

          STRIP_SH=$(find "$RUNNER_TEMP" -maxdepth 6 -type f -path "*/scripts/strip.sh" -print -quit)
          if [ -z "$STRIP_SH" ]; then
            echo "Could not locate scripts/strip.sh in extracted sbf-sdk" >&2
            exit 1
          fi
          SDK_ROOT=$(dirname "$(dirname "$STRIP_SH")")
          echo "SBF_SDK_PATH=$SDK_ROOT" >> "$GITHUB_ENV"

          solana --version
          cargo build-sbf --help >/dev/null

      - name: Install system deps (Anchor build)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libusb-1.0-0-dev \
            clang \
            make

      - name: Install Anchor CLI v0.32.1
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.32.1 anchor-cli --locked
          anchor --version

      - name: Setup Solana keypair (CI)
        run: |
          mkdir -p "$HOME/.config/solana"
          if [ ! -f "$HOME/.config/solana/id.json" ]; then
            solana-keygen new --no-bip39-passphrase -s -o "$HOME/.config/solana/id.json"
          fi
          solana-keygen pubkey "$HOME/.config/solana/id.json"

      - name: Prepare deterministic program keypair
        run: |
          mkdir -p target/deploy
          cp keys/localnet/receipt-keypair.json target/deploy/receipt-keypair.json

      - name: anchor build + test (localnet)
        run: |
          set -euo pipefail

          mkdir -p target/deploy
          cargo build-sbf --manifest-path programs/receipt/Cargo.toml --sbf-out-dir target/deploy

          test -f target/deploy/receipt.so
          anchor test --provider.cluster localnet --skip-build

      - name: Mobile sanity build (Expo prebuild android)
        run: pnpm --filter @clmm-autopilot/mobile exec expo prebuild --platform android --no-install --non-interactive
